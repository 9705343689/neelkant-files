<!DOCTYPE html>
<html lang="en">
<head>
    <base href="D:/Work/WebDev Personal PPT/01_HTML/">
    <style>
        *{
            background-color: #001133;
        }
        h3 {
            color : #ffffff;
        }
        .highlight {
            color : #ffff00
        }
        .list {
            list-style-image: url("Pizza.png");
        }
        .main {
            font-style: italic;
        }
        #favourite{
            color : #00ff00;
        }
    </style>
    <title>Unordered List</title>
</head>
<body>
    <div>
        <h3>This is the example of unordered list.</h3>
        <h4 class="highlight main">This are Sports.</h4>
        <ul class = "highlight list">
            <li id="favourite">Cricket</li>
            <li>Football</li>
            <li>Kabaddi</li>
        </ul>
    </div>
</body>
</html>
