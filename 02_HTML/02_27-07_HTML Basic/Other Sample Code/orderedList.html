<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        *{
            background-color: #001133;
        }
        h3 {
            color : #ffffff;
        }
        .highlight {
            color : #ffff00
        }
        .main {
            font-style: italic;
        }
        #favourite{
            color : #00ff00;
        }
    </style>
    <title>Ordered List</title>
</head>
<body>
    <div>
        <h3>This is the example of ordered list.</h3>
        <h4 class="highlight main">This are Movies.</h4>
        <ol class = "highlight">
            <li id="favourite">Avengers</li>
            <li>RRR</li>
            <li>Fast and Furious</li>
        </ol>
    </div>
</body>
</html>
