<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        div{
            text-align: center;
            font-size: 20px;
        }
        .main_1{
            text-align:left;
            color: #ff00ff;
            font-size: 24px;
        }
        #p_id{
            text-align: right;
            background-color: yellow;
            color: green;
            font-size: 28px;
        }
        .p_class{
            background-color: blue;
        }
    </style>
    <title>Selectors</title>
</head>
<body>
    <h2>This is Heading</h2>

    <div class="main_1">
        <p id="p_id" style="background-color:black;">This is paragraph 1.</p>
        <p class="p_class">This is paragraph 2.</p>
    </div>

    <div class="main_1">
        <p class="p_class">This is paragraph 3.</p>
    </div>

    <div>
        <p>This is paragraph 3.</p>
    </div>
</body>
</html>
