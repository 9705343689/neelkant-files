<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        #center{
            Font-weight: bold;
            text-align: center;
        }
        .list{
            list-style: square inside url("Pizza.png");
        }
    </style>
    <title>Unordered List</title>
</head>
<body>
    <h1 id="center">This are my Hobbies</h1>
    <ul class="list">
        <li>Cricket</li>
        <li>Reading Books</li>
        <li>Travelling</li>
    </ul>

    <ul class="list" style="list-style-position: outside">
        <li>Jay</li>
        <li>Yash</li>
        <li>Aman</li>
    </ul>
</body>
</html>
