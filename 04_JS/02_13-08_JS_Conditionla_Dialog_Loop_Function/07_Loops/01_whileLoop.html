<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While Loop</title>
    <style>
        p{
            text-shadow: 5px 5px 10px crimson;
        }
    </style>
</head>
<body>
    <h2>Demonstration of While Loop</h2>
    <script>
        let i = 0;
        while (i > 0) {
            document.write(`<p>This is paragraph ${i}.</p>`);
            i++;
        }
    </script>
</body>
</html>
